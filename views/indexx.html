<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Gendac API Assesment</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
<!--  <link href="../cdn/styles/style.css" rel="stylesheet" />-->
</head>
<body>

  <div id="root"></div>

  <div id="add-product">
    <form>
      <input id="product-name" name="Name" type="text" placeholder="Name" required>
      <input id="product-category" name="Category" type="text" placeholder="Category" required>
      <input id="product-Id" name="Id" type="text" placeholder="Id" required>
      <input id="product-price" name="Price" type="text" placeholder="Price" required>
    </form>
      <button type="submit" id="create-product-btn" > Create Product </button>
  </div>
  <div id="edit-product">
    <form action="https://gendacproficiencytest.azurewebsites.net/API/ProductsAPI/" method="put" target="./">
      <input id="new-product-name" name="Name" type="text" placeholder="Name" required>
      <input id="new-product-category" name="Category" type="text" placeholder="Category" required>
      <input id="new-product-Id" name="Id" type="text" placeholder="Id" required>
      <input id="new-product-price" name="Price" type="text" placeholder="Price" required>
      <button type="submit" id="edit-product-btn" > Update Product </button>
    </form>
  </div>

  <button type="" id="delete-product-btn" > Delete Product </button>


  <div id="title">
    <h1> Product List </h1>
  </div>

  <button id="display-list-btn" > Display Product List </button>
  <div id="product-list-container">
      <ol id="product-list">

      </ol>
  </div>

  <script src="../cdn/scripts/scripts.js"></script>

</body>
</html>
